<div>
  <h1 mat-dialog-title class="todo-dialog-title-header">{{ data.mode === 'edit' ? 'Edit Todo' : 'Add Todo' }}</h1>
</div>

<form [formGroup]="todoForm" (ngSubmit)="onSaveClick()">
  <div mat-dialog-content class="todo-dialog-content">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="todoForm.get('title')?.invalid">{{ getErrorMessage('title') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
      <mat-error *ngIf="todoForm.get('description')?.invalid">{{ getErrorMessage('description') }}</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="isCompleted">Completed</mat-checkbox>
  </div>
  <div mat-dialog-actions class="todo-dialog-actions">
    <button mat-raised-button type="button" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="todoForm.invalid">Save</button>
  </div>
</form>
